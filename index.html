<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convert</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Temperature Converter</h1>
      </header>
      <section class="inputs">
        <div class="cel">
          <h4>Celcius</h4>
          <input
            type="number"
            name="celcius"
            id="celcius"
            class="input"
            placeholder="celcius"
          />
        </div>
        <div class="fah">
        <h4>Farhenheit</h4>
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="fahrenheit"
        />
    </div>
        <div class="kel">
        <h4>Kelvin</h4>
        <input
          type="number"
          name="kelvin"
          id="kelvin"
          class="input"
          placeholder="kelvin"
        />        
    </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
